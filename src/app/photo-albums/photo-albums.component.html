  <select class="form-control selected mt-3" style="height: 60px; font-size: 20px;" [formControl]="selectedImage" (change)="getFilteredImage($any($event.target))">
    <option value="">Select Album </option>
    <option *ngFor= "let album of allPhotoAlbums" [value]="album.id">{{album.title}}</option>
  </select>

  <div class="row mt-5">
    <div class="col-12 col-sm-4" *ngFor="let album of allPhotoAlbums">
      <div class="card shadow-lg card_size mb-4 mr-sm-3" >
        <img class="card-img-top setSize" src={{album.url}} alt="Card image cap">
        <div class="card-body">
          <p class="card-text">
            {{ (album.title?.length>20)? (album.title | slice:0:20)+'..':(album.title) }}
          </p>
        </div>
      </div>
    </div>
  </div>
